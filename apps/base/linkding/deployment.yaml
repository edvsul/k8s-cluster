apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.31.0
        ports:
          - containerPort: 9090
        volumeMounts:
        - mountPath: /etc/linkding/data
          name: linkding-pv
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: LD_SUPERUSER_NAME
          valueFrom:
            secretKeyRef:
              name: linkding-credentials
              key: LD_SUPERUSER_NAME
        - name: LD_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: linkding-credentials
              key: LD_SUPERUSER_PASSWORD
      securityContext:
        fsGroup: 33
        runAsGroup: 33
        runAsNonRoot: true
        runAsUser: 33
      volumes:
      - name: linkding-pv
        persistentVolumeClaim:
          claimName: linkding-data-pvc
